<!DOCTYPE html>
<html>
<head>
  <title>base template</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="main.css">

  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/element-ui/lib/index.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '#app',
    });
  </script>

</head>
<body>

  <div id="app">

    <el-container>

      <el-menu
        :default-active="activeIndex"
        class="el-menu-demo"
        mode="horizontal"
        @select="handleSelect"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b">

          <el-row type="flex" class="row-bg">
            <el-col :span="2">
            <a href="index.html">
            <div class="block" v-for="fit in fits" :key="fit">
              <span class="demonstration"></span>
              <el-image
                style="width:50px; height: 50px"
                :src="url"
                :fit="fit">
                <div slot="error" class="image-slot">
                  <i class="el-icon-picture-outline"></i>
                </div>
              </el-image>
            </div>
            </a>
            </el-col>

            <el-col :span="15"></el-col>
            
            <el-col :span="2">
            <el-menu-item index="1">Tweets Map</el-menu-item>
            </el-col> 

            <el-col :span="3">
            <el-submenu index="2">
              <template slot="title">Data Analysis</template>
              <el-menu-item index="2-1">Tool 1</el-menu-item>
              <el-menu-item index="2-2">Tool 2</el-menu-item>
              <el-menu-item index="2-3">Tool 3</el-menu-item>
              <el-menu-item index="2-3">Tool 4</el-menu-item>
            </el-submenu>
            </el-col>

            <el-col :span="2">
            <el-menu-item index="3">Instructions</el-menu-item>
            </el-col>
            <el-col :span="2">
            <el-menu-item index="4">About us</el-menu-item>
            </el-col>
          </el-row>

      </el-menu>

    <el-main>
      <template>
        <el-carousel indicator-position="none" arrow="never" height='600px'>
          <el-carousel-item v-for="item in 4" :key="item">
          </el-carousel-item>
        </el-carousel>
      </template>

      <el-row type="flex" class="row-bg" style="padding: 20px">
        <el-col :span="10">
          <h2>Hello</h2>
          <p>This is the main page. This part will show some analyis tools.</p>
        </el-col>

        <el-col :span="14">
        <template>
          <el-carousel :interval="4000" type="card" height="250px">
            <el-carousel-item v-for="item in 6" :key="item">
              <h3 class="medium"></h3>
            </el-carousel-item>
          </el-carousel>
        </template>
        </el-col>
      </el-row>
    </el-main>

    <el-footer height="100px"></el-footer>
    
    </el-container>

  </div>
</body>

<script src="main.js"></script>

</html>
